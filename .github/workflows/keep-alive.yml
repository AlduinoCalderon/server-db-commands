name: Keep Google Scholar Fetcher Alive

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Google Scholar Fetcher
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://google-scholar-daily-fetcher.onrender.com/health)
          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Health check OK (HTTP $RESPONSE) at $(date)"
          else
            echo "❌ Health check failed (HTTP $RESPONSE)"
            exit 1
          fi

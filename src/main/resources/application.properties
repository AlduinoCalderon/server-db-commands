# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Application Name
spring.application.name=Scholar REST API

# Actuator Endpoints (for Render health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.innovationcenter.scholarapi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web=DEBUG

# Enhanced log pattern with more context
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Show SQL queries (if needed for debugging)
# logging.level.org.springframework.jdbc=DEBUG

# Show HTTP requests/responses
logging.level.org.apache.http=DEBUG

